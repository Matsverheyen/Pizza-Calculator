<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Pizza Calculator</title>
</head>
<body>
  <div id="Bon">
    <center id="top">
      <div class="logo"></div>
      <div class="info">
        <h2>Pizzaria</h2>
      </div>
    </center>
    <div id="mid">
      <div class="info">
        <h2> Contact Info</h2>
        <p id="adres"></p>
        <p id="email"></p>
        <p id="number"></p>
        </p>
      </div>
    </div>
    <div id="bot">
      <div id="table">
        <table>
          <tr class="tabletitle">
            <td class="item"><h2>Item</h2></td>
            <td class="Hours"><h2>Qty</h2></td>
            <td class="Rate"><h2>Sub Total</h2></td>
            <tr class="service">
    <td><p class="itemtext1">Small</p></td>
    <td><p id="itemtext1"></p></td>
    <td><p id="itemprice1"></p></td>
  <tr class="service">
    <td><p class="itemtext2">Medium</p></td>
    <td><p id="itemtext2"></p></td>
    <td><p id="itemprice2"></p></td>
  <tr class="service">
    <td><p class="itemtext3">Large</p></td>
    <td><p id="itemtext3"></p></td>
    <td><p id="itemprice3"></p></td>
  <tr class="tabletitle">
    <td></td>
    <td><h2 id="totaal">Totaal: </h2></td>
    <td><h2 id="total"></h2></td>
</tr>
</table>
  <script type="text/javascript" src="./calc.js"></script>
</body>
</html>
